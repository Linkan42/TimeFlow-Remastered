apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers: 
      - name: gateway
        image: $CONTAINER_REGISTRY_LOGIN_SERVER/gateway:$VERSION 
        imagePullPolicy: IfNotPresent
        env:
        - name: PORT
          value: "4025"
        resources:
          requests:
            cpu: 126m
            memory: 256Mi
          limits:
            cpu: 256m
            memory: 512Mi
        # readinessProbe:
        #     tcpSocket:
        #       port: 4025
        #     initialDelaySeconds: 10
        #     periodSeconds: 2
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: 4025
        #   initialDelaySeconds: 10
        #   periodSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4025